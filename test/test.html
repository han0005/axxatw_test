<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

  

</head>
<body>
    
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="img/源優去背.png" alt=""/>
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="img/源氣去背.png" alt=""/>
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="img/源益去背.png" alt=""/>
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">SO Collagen</h1>
				<h4 class="text location">源優 膠原蛋白飲品</h4>
				<p class="text description">The mountains are calling</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">SO Plus</h1>
				<h4 class="text location">源氣種籽油精華液飲品</h4>
				<p class="text description">Adventure is never far away</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">SO Biotic</h1>
				<h4 class="text location">源益 益生菌飲品</h4>
				<p class="text description">Let your dreams come true</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="img/co.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="img/so.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="img/bi.jpg" alt="" />
		</div>
	</div>
</div>


<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
<script src="test.js"></script>
</body>
</html>
